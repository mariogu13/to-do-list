<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <h1 class="title">Lista de Tarefas</h1>
    <div class="content">
        <input type="text" placeholder="Digite aqui..." id="inputItem">
        <button id="addItemBtn" onclick="addItem()"><i class="fas fa-plus"></i></button>
        <button id="clearBtn" onclick="clearList()"><i class="fas fa-trash-alt"></i></button>
    </div>
    <ol id="taskList"></ol>
